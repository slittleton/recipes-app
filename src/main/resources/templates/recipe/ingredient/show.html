<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>View Ingredient</title>
  <style> a{background-color: ivory;padding: .3rem; border-radius:.3rem} </style>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
          crossorigin="anonymous"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.example.recipes.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Ingredient</h1>
        </div>
        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>12333</td>
                <td>Tasty Goodnees 2</td>
                <td><a class="btn btn-primary" href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr>
                <td th:text="${ingredient.id}">334</td>
                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
